server:
    port: 8080

spring:
    application:
        name: ReactiveRates API
    jackson:
        default-property-inclusion: non-null
        serialization:
            write-dates-as-timestamps: false
    
    r2dbc:
        url: r2dbc:h2:mem:///reactive_rates_db?options=DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
        username: sa
        password: 
        pool:
            enabled: true
            initial-size: 5
            max-size: 20
            max-idle-time: PT30M
    
    h2:
        console:
            enabled: true
            path: /h2-console
    
    sql:
        init:
            mode: always
            schema-locations: classpath:schema.sql

exchangerate-api:
  base-url: https://v6.exchangerate-api.com
  api-key: feedc09fac544d8041317c40
  priority: 10
  timeout: 10s
  connect-timeout: 5s

unirate-api:
    base-url: https://api.unirateapi.com
    api-key: QashoCNTEdDqrEYt2WMMvUSMo3tyJz8BHpCXkqvSSgBUbqB5ruk7lu4HvwXbp3GV
    priority: 20
    timeout: 10s
    connect-timeout: 5s

mock-provider:
  enabled: false

cache:
    enabled: true
    ttl: PT5M
    max-size: 1000

springdoc:
    api-docs:
        path: /api-docs
        enabled: true
    swagger-ui:
        path: /swagger-ui.html
        enabled: true
        display-request-duration: true
        groups-order: ASC
        operationsSorter: method
        disable-swagger-default-url: true
        doc-expansion: none
    show-actuator: false
    default-consumes-media-type: application/json
    default-produces-media-type: application/json

logging:
    level:
        com.reactiverates: ${LOG_LEVEL:DEBUG}
        org.springframework.web: ${LOG_LEVEL:INFO}